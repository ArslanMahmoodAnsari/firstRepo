<style>
th, td {
    border: 1px solid black;
    text-align: center; 
}
</style>
<div class = "row">
	<table class="responsive-table col s10" style="margin-left:100px">
		<thead>
			<tr>
				<th data-field="id">Id</th>
				<th data-field="name">Name</th>
				<th data-field="catagory">catagory</th>
				<th data-field="size">size</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="x in gameDetails | orderBy:orderme">
				<td>{{x.id}}</td>
				<td>{{x.name}}</td>
				<td>{{x.catagory}}</td>
				<td>{{x.size}}</td>
			</tr>
		</tbody>
	</table>
</div>

	<button ng-click="value('id')">id</button>
	<button ng-click="value('name')">name</button>	
	<button ng-click="value('catagory')">catagory</button>
	<button ng-click="value('size')">size</button>
