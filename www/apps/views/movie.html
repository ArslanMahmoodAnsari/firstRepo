<style>
th, td {
    border: 1px solid black;
    text-align: center; 
}
</style>
<div class = "row">
	<table class="responsive-table col s10" style="margin-left:100px">
		<thead>
			<tr>
				<th data-field="id">Id</th>
				<th data-field="name">Name</th>
				<th data-field="rating">rating</th>
				<th data-field="price">price</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="x in movieDetails | orderBy:orderme">
				<td>{{x.id}}</td>
				<td>{{x.name}}</td>
				<td>{{x.rating}}</td>
				<td>{{x.price | currency}}</td>
			</tr>
		</tbody>
	</table>
</div>


	<button ng-click="value('id')">id</button>
	<button ng-click="value('name')">name</button>	
	<button ng-click="value('rating')">rating</button>
	<button ng-click="value('price')">price</button>
